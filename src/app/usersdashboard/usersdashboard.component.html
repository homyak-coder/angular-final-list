<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1>Выпускной проект</h1>
    <div class="d-flex">
      <button type="button" (click)="clickAddUser()" data-bs-toggle="modal" data-bs-target="#exampleModal"
              class="btn btn-success">
        Добавить пользователя</button>
    </div>
  </div>
</nav>
<div class="table-responsive">
  <cdk-virtual-scroll-viewport #scroller class="content" [itemSize]="70">
<table class="table">
  <thead>
  <tr>
    <th scope="col">Номер</th>
    <th scope="col">Фамилия</th>
    <th scope="col">Имя</th>
    <th scope="col">Отчество</th>
    <th scope="col">Адрес</th>
    <th scope="col">Действие</th>
  </tr>
  </thead>
  <tbody>
  <tr *cdkVirtualFor="let user of userData">
    <td>{{user.id}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.firstName}}</td>
    <td>{{user.fathersName}}</td>
    <td>{{user.address}}</td>
    <td>
      <button class="btn btn-info" (click)="onEdit(user)" type="button" data-bs-toggle="modal"
              data-bs-target="#exampleModal" class="btn btn-success">Изменить</button>
      <button class="btn btn-danger mx-3" (click)="deleteUser(user)">Удалить</button>
    </td>
  </tr>
  </tbody>
</table>
  </cdk-virtual-scroll-viewport>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Информация пользователя</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form *ngIf="formValue" [formGroup]="formValue">
          <div class="mb-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" formControlName="lastName" class="form-control" id="surname" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" formControlName="firstName" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="fathersname" class="form-label">Отчество</label>
            <input type="text" formControlName="fathersName" class="form-control" id="fathersname" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <ngx-dadata style="background-color: white " [config]="configAddress"  formControlName="address" class="form-control" id="address"
                        required></ngx-dadata>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <button type="button" *ngIf="showAdd" (click)="postUserDetails()"  class="btn btn-primary">Добавить</button>
        <button type="button" *ngIf="showUpdate" (click)="updateUserDetails()"  class="btn btn-primary">Обновить</button>
      </div>
    </div>
  </div>
</div>
